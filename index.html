<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <form action="" class="container mt-2">

        <div class="card text-start">
            <div class="card-header">
                <h2 class="col">Payment form example</h2>
            </div>
            <div class="card-body">
                <!-- esto es alert -->
                <div class="row mx-1">
                    <div class="alert alert-danger " role="alert">Some fields are missing!</div>
                </div>

                <div class="row">
                    <div class="col-md-5 col-sm-12">
                        <div>
                            <label class="mx-1" for="inputCard">Card #</label>
                            <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <label class="mx-1" for="inputCVC">CVC #</label>
                        <input type="text" class="form-control" id="inputCVC" placeholder="0000">
                    </div>
                    <div class="col-md-4 col-sm-12">
                        <label for="Amount">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text" id="Amount">$</span>
                            <input id="Amount" type="number" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div>
                            <label class="mx-1" for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div>
                            <label class="mx-1" for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                        </div>
                    </div>
                </div>

                <!-- fila 3 -->
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div>
                            <label class="mx-1" for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div>
                            <label class="mx-1" for="inputState">State</label>
                            <input type="number" class="form-control" id="inputState" placeholder="Pick a state">
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12">
                        <div>
                            <label class="mx-1" for="inputPostalCode">Postal Code</label>
                            <input type="text" class="form-control" id="inputPostalCode">
                        </div>
                    </div>
                </div>
                <!-- PAGOS TARJETAS y MENSAJE -->

            

                    <div class="row mt-3 justify-content-between">
                        <div class="col-auto">
                            <!-- Se usa "col-auto" para ajustar automaticamente -->
                            <label class="mx-1">We Accept:</label>

                            <div class="bg-secondary text-light p-2 rounded">
                                <!-- Mastercard -->

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tarjeta" id="radio1"
                                        value="option1">
                                    <label class="form-check-label" for="radio1">
                                        <i class="fa-brands fa-cc-mastercard"></i>
                                    </label>
                                    <!-- Visa -->
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tarjeta" id="radio2"
                                        value="option1">
                                    <label class="form-check-label" for="radio2"><i
                                            class="fa-brands fa-cc-visa"></i></label>
                                </div>

                                <!-- Diners Club -->
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tarjeta" id="radio3"
                                        value="option1">
                                    <label class="form-check-label" for="radio3"><i
                                            class="fa-brands fa-cc-diners-club"></i></label>
                                </div>

                                <!-- Amex -->
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="tarjeta" id="radio4"
                                        value="option1">
                                    <label class="form-check-label" for="radio4"><i
                                            class="fa-brands fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>


                        <!-- MENSAJE -->
                        <div class="col-md-6">
                            <div>
                                <label class="mx-1" for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                                <div class="form-text">Add any notes here.</div>
                            </div>

                        </div>
                    </div>


                

            </div>
            <!-- Botones Cancel y Send -->
            <div class="card-footer text-body-secondary d-flex justify-content-end">
                <button type="button" class="btn btn-secondary col-auto px-2" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary col-auto px-2 ms-2">Send</button>
            </div>
        </div>

    </form>


</body>

</html>
