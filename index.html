<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <form action="" class="container border mt-2">
        <div class="row bg-light bg-gradient p-1 border-bottom">
            <h2 class="col">Payment form example</h2>
        </div>
        <!-- esto es alert -->
        <div class="row m-2">
            <div class="alert alert-danger" role="alert">Some fields are missing!</div>
        </div>

        <div class="row">
            <div class="col-md-5 col-sm-12">
                <div>
                    <label class="mx-1" for="inputCard">Card #</label>
                    <input type="text" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">
                </div>
            </div>
            <div class="col-md-3 col-sm-12">
                <label class="mx-1" for="inputCVC">CVC #</label>
                <input type="text" class="form-control" id="inputCVC" placeholder="0000">
            </div>
            <div class="col-md-4 col-sm-12">
                <label for="Amount">Amount</label>
                <div class="input-group">
                    <span class="input-group-text" id="Amount">$</span>
                    <input id="Amount" type="number" class="form-control" placeholder="Amount">
                </div>
            
            </div>

        </div>

    </form>

</body>

</html>
